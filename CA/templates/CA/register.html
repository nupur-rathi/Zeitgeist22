	<title>Register</title>

	<div class="container"
		style="display: flex; justify-content: space-around; align-items: center; padding: 1.2rem; margin-top: 2rem;">
		<div class="navbar-brand">
			<a href="{% url 'home' %}" class="button" style="font-size: 1rem; text-decoration: none; color: whitesmoke;padding: 1rem; border:2px solid whitesmoke;
	animation: animate 5s linear infinite;">Zeitgeist</a>
		</div>
		<div class="pull-right">
			<a href="{% url 'google_login' %}" class="button" style="font-size: 1rem; text-decoration: none; color: whitesmoke;padding: 1rem;
				border:2px solid whitesmoke;
	animation: animate 5s linear infinite;">Change
				Account</a>
		</div>
	</div>
	<div class="container">
		<div class="pull-right"
			style="display: flex; justify-content: space-evenly; align-items: center; padding: 1.2rem; flex-direction: column;">
			<div style="color: whitesmoke; font-size: 1.2rem;">{{ request.user.email }}</div>
			<a href="{% url 'logout' %}" class="button"
				style="margin-left: 0.6em; font-size: 1.1em; color: whitesmoke; text-decoration: none; border: 2px solid whitesmoke; padding: 0.5rem; margin-right: 50px;">Logout</a>
		</div> 
	</div>
	</div>
	</nav>
</head>

<body>
	<section class="hero-wrap" style="height: auto; padding-bottom: 30px">
		<div class="container form-group campus-amb-header">
			<div class="row">
				<div class="card col-md-8 offset-md-2" style="padding: 3%">
					<style>
						*{
							font-family: 'Permanent Marker', cursive;
							font-size: 1.1rem;
						}
						body {
							background-color: #222327;
							background-repeat: no-repeat;
							background-position: center;
							background-size: cover;
							height: 100vh;
							color: whitesmoke;
						}

						input[type=text],
						input[type=tel],
						select {
							color: whitesmoke;
							width: 100%;
							padding: 12px 20px;
							margin: 8px 0;
							display: inline-block;
							outline: none;
							border-style: hidden;
							border-bottom: 4px solid whitesmoke;
							box-sizing: border-box;
							background-color: #222327;
						}

						input[type=submit] {
							background-color: #00ff88;
							color: black;
							padding: 14px 20px;
							margin: 8px 25%;
							border: none;
							border-radius: 2rem;
							cursor: pointer;
							width:45%;
							text-align: center;
						}

						form {
							padding: 2rem;
							background-color: #222327;
							border: 5px solid;
							border-image: linear-gradient(45deg, rgb(0, 140, 255), rgb(198, 66, 250)) 1;
							color: white;
							width: 50%;
							margin: auto;
						}

						.custom-shape-divider-top-1639747684 {
							position: absolute;
							top: 0;
							left: 0;
							width: 100%;
							overflow: hidden;
							line-height: 0;
						}

						.custom-shape-divider-top-1639747684 svg {
							position: relative;
							display: block;
							width: calc(100% + 1.3px);
							height: 54px;
						}

						.custom-shape-divider-top-1639747684 .shape-fill {
							fill: #0084ff;
						}
						.text-center{
							margin: 5px 42%;
						}
					</style>
					<h2 class="text-center">Registration Details</h2>
					<form method="POST">
						{% csrf_token %}
						{{ campus_ambassador_registration_details_form }}<br>
						<input type="submit" value="Register" style="font-size: 1.2rem;">
					</form>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
